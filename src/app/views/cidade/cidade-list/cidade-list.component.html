<p-table #dt [columns]="cols" [value]="cidades" [paginator]="true" [rows]="5" [responsive]="true">

    <ng-template pTemplate="caption">
               
                 <div style="text-align: right">        
                     <i class="fa fa-search" style="margin:4px 4px 0 0"></i>
                     <input type="text" pInputText size="50" placeholder="Pesquisa" (input)="dt.filterGlobal($event.target.value, 'contains')" style="width:auto">
                 </div>
             </ng-template>


 <ng-template pTemplate="header">
     <tr>
         <th pSortableColumn="nome">Nome <p-sortIcon field="nome"></p-sortIcon></th>
         <th pSortableColumn="estado">Sigla <p-sortIcon field="estado_id.nome"></p-sortIcon></th>           
         <th style="width:4em"></th>
     </tr>
 </ng-template>
 <ng-template pTemplate="body" let-cidade>
     <tr>
         <td><span class="ui-column-title">Nome</span>{{cidade.nome}}</td>
         <td><span class="ui-column-title">Sigla</span>{{cidade.estado_id.sigla}}</td>
        
         <td>
             <button pButton icon="pi pi-check" (click)="selectCidade(cidade)"></button>
         </td>
     </tr>
 </ng-template>
</p-table>
