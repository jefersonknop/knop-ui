<p-table #dt [columns]="cols" [value]="estados" [paginator]="true" [rows]="5" [responsive]="true">

       <ng-template pTemplate="caption">
                  
                    <div style="text-align: right">        
                        <i class="fa fa-search" style="margin:4px 4px 0 0"></i>
                        <input type="text" pInputText size="50" placeholder="Pesquisa" (input)="dt.filterGlobal($event.target.value, 'contains')" style="width:auto">
                    </div>
                </ng-template>


    <ng-template pTemplate="header">
        <tr>
            <th pSortableColumn="nome">Nome <p-sortIcon field="nome"></p-sortIcon></th>
            <th pSortableColumn="sigla">Sigla <p-sortIcon field="sigla"></p-sortIcon></th>           
            <th style="width:4em"></th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-estado>
        <tr>
            <td><span class="ui-column-title">Nome</span>{{estado.nome}}</td>
            <td><span class="ui-column-title">Sigla</span>{{estado.sigla}}</td>
           
            <td>
                <button pButton icon="pi pi-check" (click)="selectEstado(estado)"></button>
            </td>
        </tr>
    </ng-template>
</p-table>
