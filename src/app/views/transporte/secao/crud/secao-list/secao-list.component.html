<p-table #dt [columns]="cols" [value]="secoes" [paginator]="true" [rows]="5" [responsive]="true">

  <ng-template pTemplate="caption">
             
               <div style="text-align: right">        
                   <i class="fa fa-search" style="margin:4px 4px 0 0"></i>
                   <input type="text" pInputText size="50" placeholder="Pesquisa" (input)="dt.filterGlobal($event.target.value, 'contains')" style="width:auto">
               </div>
           </ng-template>


<ng-template pTemplate="header">
   <tr>
       <th pSortableColumn="linha">Linha <p-sortIcon field="linha_id.nome"></p-sortIcon></th>
       <th pSortableColumn="descricao">Origem - Destino<p-sortIcon field="localidade1_id_nome"></p-sortIcon></th>  
       <th pSortableColumn="tarifa">Tarifa<p-sortIcon field="tarifa"></p-sortIcon></th>           
       <th style="width:4em"></th>
   </tr>
</ng-template>
<ng-template pTemplate="body" let-secao>
   <tr>
       <td><span class="ui-column-title">Linha</span>{{secao.linha_id.nome}}</td>
       <td><span class="ui-column-title">Linha</span>{{secao.descricao}}</td>
      <!--<td><span class="ui-column-title">Origem</span>{{secao.localidade1_id.nome}}</td>
       <td><span class="ui-column-title">Destino</span>{{secao.localidade2_id.nome}}</td>--> 
       <td><span class="ui-column-title">Tarifa</span>{{secao.tarifa.toFixed(2)}}</td>
     
       <td>
           <button pButton icon="pi pi-check" (click)="selectSecao(secao)"></button>
       </td>
   </tr>
</ng-template>
</p-table>
