<p-table #dt [columns]="cols" [value]="linhas" [paginator]="true" [rows]="5" [responsive]="true">



  <ng-template pTemplate="caption">

    <div style="text-align: right">
      <i class="fa fa-search" style="margin:4px 4px 0 0"></i>
      <input type="text" pInputText size="50" placeholder="Pesquisa"
        (input)="dt.filterGlobal($event.target.value, 'contains')" style="width:auto">
    </div>
  </ng-template>


  <ng-template pTemplate="header">
    <tr>
      <th pSortableColumn="prefixo">Prefixo/Código <p-sortIcon field="prefixo"></p-sortIcon>
      </th>
      <th pSortableColumn="nome">Linha <p-sortIcon field="nome"></p-sortIcon>
      </th>
      <th pSortableColumn="tipo">Tipo <p-sortIcon field="tipo"></p-sortIcon>
      </th>
      <th style="width:4em"></th>
    </tr>
  </ng-template>

  <ng-template pTemplate="body" let-linha>
    <tr>
      <td><span class="ui-column-title">Prefixo/Código </span>{{linha.prefixo}}</td>
      <td><span class="ui-column-title">Linha</span>{{linha.nome}}</td>
      <td><span class="ui-column-title">Tipo</span>{{linha.tipo}}</td>

   
      <td>
        <button pButton icon="pi pi-check" (click)="selectLinha(linha)"></button>
      </td>
    </tr>
  </ng-template>
</p-table>
